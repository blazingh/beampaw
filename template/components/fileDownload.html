{{define "fileDownload"}}
<a href="{{.DownloadURL}}" target="_blank">
  <div class="flex items-center gap-4 w-full p-4 bg-neutral-content rounded-lg text-neutral">

    <!-- file icon start -->
    <div
      class="bg-secondary w-[52px] h-[66px] text-secondary-content font-bold text-lg rounded-lg p-2 flex items-end justify-end flex-shrink-0 relative rounded-tr-3xl overflow-hidden">
      <div class="w-[20px] h-[20px] absolute top-0 right-0 bg-secondary-content rounded-bl-lg">
      </div>
      {{.FileExtension}}
    </div>
    <!-- file icon end -->

    <!-- file name start -->
    <div class="w-full">
      <p class="text-md font-semibold">
        {{.FileName}}
      </p>
    </div>
    <!-- file name end -->

    <!-- download icon start -->
    <div class="self-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-arrow-big-down-dash">
        <path d="M15 5H9" />
        <path d="M15 9v3h4l-7 7-7-7h4V9h6z" />
      </svg>
    </div>
    <!-- download icon end -->

  </div>
</a>
{{end}}
