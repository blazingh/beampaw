{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beam Paw</title>
  <link rel="stylesheet" href="/public/index.css">
  <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/progressively/dist/progressively.min.js"></script>
  {{template "head" .}}
</head>

<style>
  #section_1 {
    background-image: url('/public/beam_paw_background@0.05x.png');
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    width: 100vw;
    height: 100svh;
  }
</style>

{{template "styles" .}}


<body>
  <main>
    <div id="section_1" class="progressive__bg progressive--not-loaded relative flex items-center justify-center p-4"
      data-progressive="/public/beam_paw_background.png" data-progressive-sm="/public/beam_paw_background@0.75x.png">


      <!-- desktop header start -->
      <div class="w-full absolute top-0 left-0 z-10 flex items-center justify-between px-4 md-px-8 py-2 md:py-4">

        <!-- navigation links start -->
        <div class="flex items-center">
          <!-- home link start -->
          <div class="tooltip tooltip-bottom tooltip-primary hover:scale-110 transition-all" data-tip="Home">
            <a href="/" class="">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-home">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
              </svg>
            </a>
          </div>
          <!-- home link end -->

          <div class="divider divider-horizontal divider-neutral mx-2 md:mx-4"></div>

          <!-- download page link start -->
          <div class="tooltip tooltip-bottom tooltip-primary hover:scale-110 transition-all" data-tip="Download Page">
            <a href="/download">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-arrow-big-down-dash">
                <path d="M15 5H9" />
                <path d="M15 9v3h4l-7 7-7-7h4V9h6z" />
              </svg>
            </a>
          </div>
          <!-- download page link end -->
        </div>
        <!-- navigation links end -->

        <!-- github link start -->
        <a href="https://github.com/blazingh/beampaw" target="_blank" class="w-10 h-10">
          <img src="/public/github-mark-white.svg" alt="GitHub">
        </a>
        <!-- github link end -->

      </div>
      <!-- desktop header end -->

      {{template "content" .}}

    </div>
  </main>
</body>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    progressively.init()
  });
</script>

{{template "scripts" .}}

</html>
{{end}}
